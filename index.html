<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <title></title>
    <meta name='viewport' content='initial-scale=1,maximum-scale=1,user-scalable=no' />
    <script src='https://api.tiles.mapbox.com/mapbox-gl-js/v0.7.0/mapbox-gl.js'></script>
    <!--<script src="fsp.js"></script>-->
    <!--<script src="outdoorsv7.js"></script>-->
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.15/angular.min.js"></script>
    <script src="node_modules/angular-bootstrap/dist/ui-bootstrap.min.js"
    <script src="outdoorsv7.js"></script>
    <script src="main.js"></script>
    <link href='https://api.tiles.mapbox.com/mapbox-gl-js/v0.7.0/mapbox-gl.css' rel='stylesheet' />
    <link rel="stylesheet" href="zoom.css">
    <link rel="stylesheet" href="main.css">
    <link rel="stylesheet" href="search.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap-theme.css">
    <link rel="stylesheet" href="bootstrap/css/bootstrap.css">

    <style>
        body { margin:0; padding:0; }
        #map { position:absolute; top:0; bottom:0; width:100%; }
    </style>
</head>
<!-- Start ng-controller = Map -->
<body ng-app="mapApp" ng-controller="map">

<div id='map'></div>
<div ng-click="back2Mags()" class="back2maggie">
    Back to mags
</div>
<div class="zoom">
    <div class="options" ng-click="zoomIn()" title="Zoom in">+</div>
    <div class="options" ng-click="zoomOut()" title="Zoom out">-</div>
</div>

<div ng-controller="mapSearch" id="mapSearch">
    <form ng-submit="getSearchData()">
    <div class="searchbox">
        <input type="text" ng-model="searchQuery">
        <div ng-show="searchQuery.length>0" class="suggestions">
            <div ng-repeat="val in results.features | filter:searchQuery" class="single-result">
                <div ng-click="goToLocation(val.geometry.coordinates[0],val.geometry.coordinates[1]);changeSearchText(val.properties.formatted)" class="text">
                    {{val.properties.formatted}}
                </div>
            </div>
        </div>
    </div>
    <button type="submit" class="searchbutton">
        <span class="glyphicon glyphicon-search search-icon" aria-hidden="true"></span>
    </button>
    </form>
</div>
<!-- End ng-controller = Map -->

</body>
</html>
